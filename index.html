<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Flip Product Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="front">
                <img src="nike.jpeg" alt="">
                <h2>$250</h2>
                <h3>Nike Awesome Black Shoes</h3>
                <h6>Special Edition</h6>
            </div>
            <div class="back">
                <button>Add To Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
